<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="__PUBLIC__/css/main.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>讲座列表</title>
</head>
<body>
<!-- BEGIN HEADER-->
<include file="./Application/Home/View/Home/header.html" />
<!-- END HEADER -->

<!-- BEGIN CONTENT -->
<div class="content">
    <!-- BEGIN LEFT -->
    <include file="./Application/Home/View/User/sidebar.html" />
    <!-- END LEFT -->
    <!-- BEGIN RIGHT -->
    <div class="right">
        <div class="list box">
            <h1 class="list-header">正在报名中</h1>
            <ul class="list-detail">
                <foreach name="lectureSigningup" item="lecture">
                <li class="item">
                    <p class="info">
                        <a class="info-title" href="__ROOT__/User/lectureDetail/id/{$lecture.id}">{$lecture.name}</a>
                        <span class="info-detail">by <span>{$lecture.lecturer}</span> @{$lecture.date} {$lecture.address}</span>
                    </p>
                    <p class="action">
                        <if condition="$lecture.state eq 0">
                            <a class="btn-normal btn-signup-lecture" data-uid="{$uid}" data-lid="{$lecture.id}">
                                {$lecture.count} / {$lecture.total} 报名
                            </a>
                        <elseif condition="$lecture.state eq 1" />
                            <a class="btn-status">已报名成功</a>
                        <elseif condition="$lecture.state eq 2" />
                            <a class="btn-status">正在退选中</a>
                        <elseif condition="$lecture.state eq 3" />
                            <a class="btn-status">人数已满</a>
                        </if>
                    </p>
                </li>
                </foreach>
            </ul>
        </div>
        <div class="list box">
            <h1 class="list-header">已结束讲座</h1>
            <ul class="list-detail">
                <foreach name="lectureEnded" item="lecture">
                <li class="item">
                    <p class="info">
                        <a class="info-title" href="__ROOT__/User/lectureDetail/id/{$lecture.id}">
                            {$lecture.name}
                        </a>
                        <span class="info-detail">by <span>{$lecture.lecturer}</span> @{$lecture.date} {$lecture.address}</span>
                    </p>
                </li>
                </foreach>
                <div id="list-more">
                </div>
                <a class="btn-more" data-total="{$total}" data-type="lecturelist-student">显示更多已结束讲座</a>
                <div class="loader" style="display:none;"><img src="img/loader.gif"> 加载中...</div>
            </ul>
        </div>
    </div>
    <!-- END RIGHT -->
</div>
<!-- END CONTENT -->

<!-- BEGIN FOOTER -->
<include file="./Application/Home/View/Home/footer.html" />
<!-- END FOOTER -->

<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/load-more.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/signup-lecture.js" type="text/javascript"></script>
</body>
</html>
