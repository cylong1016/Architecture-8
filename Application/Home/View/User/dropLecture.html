<body>

<!-- BEGIN CONTENT -->
<div class="content">
    <div class="popup box">
        <h1 class="popup-header">取消报名</h1>
        <form>
            <div class="popup-radio">
                <input type="radio" name="cancelsignup" value="adimin-confirm" id="admin-confirm" checked="checked" />

            </div>
            <div class="popup-action">
                <a class="btn-normal btn-send-cancel" data-uid="<{$uid}>" data-lid="<{$lid}>">确认退选</a>
                <a class="btn-s btn-return">取消</a>
            </div>
        </form>
    </div>
</div>
<!-- END CONTENT -->
