<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <include file="./Application/Home/View/Home/head.html" />
    <title>讲座反馈</title>
</head>
<body>
<!-- BEGIN HEADER-->
<include file="./Application/Home/View/Home/header.html" />

<!-- END HEADER -->

<!-- BEGIN CONTENT -->

<div class="content">
    <!-- BEGIN LEFT -->
    <include file="./Application/Home/View/Administrator/sidebar.html" />
    <!-- END LEFT -->
    <!-- BEGIN RIGHT -->
    <div class="right">

        <div class="list box">
            <h1 class="list-header">未反馈讲座</h1>
            <ul class="list-detail">
                <foreach name="lectureToLog" item="lecture">
                <li class="item">
                    <p class="info">
                        <a class="info-title" href="__ROOT__/Administrator/lectureDetail/{$lecture.id}">{$lecture.name}</a>
                        <span class="info-detail">by <span>{$lecture.lecturer}</span> @{$lecture.date} {$lecture.address}</span>
                    </p>
                    <p class="action">
                        <a href="import.php?id={$lecture.id}" class="btn-normal">导入到场名单</a>
                    </p>
                </li>
                </foreach>
            </ul>
        </div>

        <div class="list box">
            <h1 class="list-header">已反馈讲座</h1>
            <ul class="list-detail">
                <foreach name="lectureLogged" item="lecture">
                <li class="item">
                    <p class="info">
                        <a class="info-title" href="__ROOT__/Administrator/lectureDetail/{$lecture.id}">{$lecture.name}</a>
                        <span class="info-detail">by <span>{$lecture.lecturer}</span> @{$lecture.date} {$lecture.address}</span>
                    </p>
                    <p class="action">
                        <a class="btn-s btn-export-excel"  href="ajax/export-excel.php?id={$lecture.id}" data-lid="{$lecture.id}">导出</a>
                        <a href="__ROOT__/Administrator/lectureDetail/{$lecture.id}" class="btn-normal">查看到场名单</a>
                    </p>
                </li>
                </foreach>
                <div id="list-more">
                </div>
                <a class="btn-more" data-total="{$total}" data-type="lecturelog-admin">显示更多已反馈讲座</a>
                <div class="loader" style="display:none;"><img src="img/loader.gif"> 加载中...</div>
            </ul>
        </div>

    </div>
    <!-- END RIGHT -->
</div>
<!-- END CONTENT -->

<!-- BEGIN FOOTER -->

<!-- END FOOTER -->

<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/load-more.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/export-excel.js" type="text/javascript"></script>
</body>
</html>
