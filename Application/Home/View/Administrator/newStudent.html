<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>添加学生用户</title>
</head>
<body>
<!-- BEGIN HEADER-->
<include file="./Application/Home/View/Home/header.html" />

<!-- END HEADER -->

<!-- BEGIN CONTENT -->
<div class="content">
    <div class="popup box">
        <h1 class="popup-header">添加学生用户</h1>
        <form name="form-add" id="form-add" method="post" enctype="multipart/form-data" action="ajax/add-student.php">
            <label>学号</label>
            <input type="text" name="number" id="number-input" />
            <label>姓名</label>
            <input type="text" name="name" id="name-input" />
            <label>年级</label>
            <div class="input-group">
                <select name="grade-prefix" id="grade-prefix">
                    <option value="MG">MG</option>
                    <option value="MF">MF</option>
                    <option value="DG">DG</option>
                </select>
                <input type="text" name="grade-suffix" id="grade-suffix" />
            </div>
            <label>身份证号码</label>
            <input type="text" name="idnumber" id="idnumber" />
            <label>性别</label>
            <div class="input-group">
                <select name="gender" id="gender">
                    <option value="male" selected="selected">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <label>专业</label>
            <input type="text" name="major" id="major" />
            <label>民族</label>
            <input type="text" name="nation" id="nation" />
            <label>身份</label>
            <div class="input-group">
                <select name="status" id="status">
                    <option value="DY">党员</option>
                    <option value="YBDY">预备党员</option>
                    <option value="TY">团员</option>
                    <option value="QZ" selected="selected">群众</option>
                </select>
            </div>
            <label>邮箱</label>
            <input type="text" name="email" id="email" />

            <div class="popup-action">
                <a class="btn-normal btn-add-student">添加学生用户</a>
                <a class="btn-s btn-return">取消</a>
            </div>
        </form>
    </div>
</div>
<!-- END CONTENT -->

<!-- BEGIN FOOTER -->
<!-- END FOOTER -->

<script src="js/add-student.js" type="text/javascript"></script>
</body>
</html>
