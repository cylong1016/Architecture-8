<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>导入新讲座</title>
</head>
<body>
<!-- BEGIN HEADER-->
<include file="./Application/Home/View/Home/header.html" />

<!-- END HEADER -->

<!-- BEGIN CONTENT -->
<div class="content">
    <div class="popup box">
        <h1 class="popup-header">导入新讲座</h1>
        <form name="form-new" id="form-new" method="post" enctype="multipart/form-data" action="add-lecture">
            <label>讲座主题</label>
            <input type="text" id="name-input" name="name" />
            <label>主讲人</label>
            <input type="text" id="lecturer" name="lecturer" />
            <label>讲座时间</label>
            <input type="text" id="date" name="date" />
            <label>讲座地点</label>
            <input type="text" id="address" name="address" />
            <label>限定名额</label>
            <input type="text" id="limit" name="limit" />
            <label>详细信息</label>
            <textarea id="detail" name="detail"></textarea>

            <label>插入图片</label>
            <input type="file" id="poster" name="poster" />

            <div class="popup-action">
                <div class="popup-check">
                    <input type="checkbox" name="top" id="top" value="top" />
                    <label for="top">置顶该讲座</label>
                </div>
                <a class="btn-normal btn-add-lecture">确定导入讲座</a>
                <a class="btn-s btn-return">取消</a>
            </div>
        </form>
    </div>
</div>
<!-- END CONTENT -->

<!-- BEGIN FOOTER -->
<!-- END FOOTER -->

<script src="__PUBLIC__/js/jquery.datetimepicker.js"></script>
<script src="__PUBLIC__/js/add-lecture.js" type="text/javascript"></script>
</body>
</html>
